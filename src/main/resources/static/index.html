<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的音乐网</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        var index = 1;
        window.setInterval(function () {
            var imgObj = document.getElementById("binnerImg");
            if(index == 6){
                index = 1;
            }
            imgObj.src = "img/"+index+".jpg";
            index ++ ;
        },2000);
    </script>
</head>
<body>
<div id="content">
    <div id="div-top">
        <div id="top-left">
            ♫ MyPlayer
        </div>
        <div id="top-right">
            <input id="keyWord" placeholder="搜索歌手、歌名、专辑"/>
            <button id="search">搜索</button>
        </div>
    </div>
    <div id="div-main">
        <div id="banner">
            <img id="binnerImg" src="img/1.jpg" width="1000px">
        </div>
        <div>
            <marquee id="mq"></marquee>
        </div>
        <div id="main-left">
            <table id="tb" width="100%" cellpadding="4px">
                <tr>
                    <th>序号</th>
                    <th>歌曲</th>
                    <th>歌手</th>
                    <th>专辑</th>
                    <th>时长</th>
                    <th>操作</th>
                </tr>

            </table>
        </div>
        <div id="main-right">
            <img id="image" src="img/largePic.jpg" width="300px"/><br/>
            <audio id="bfq" src="music/154364109.mp3" controls></audio>
            <!--下方来展示歌词-->
            <div id="lyric" style="text-align: center;width: 300px;height: 1000px;overflow: hidden">

            </div>
        </div>
    </div>
</div>




</body>
</html>
